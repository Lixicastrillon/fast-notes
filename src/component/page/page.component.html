<div class="container">
  <div class="toDoList">
    <form (submit)="addHomework()">
      <input
        required
        type="text"
        class="todo-input"
        placeholder="write your homework"
        [(ngModel)]="inputHomework"
        name="inputHomework"
      />
      <input type="submit" value="add" class="todo-submit" />
    </form>
    <div
      *ngFor="let todo of toDoList; let i = index"
      class="todo {{ todo.completed ? 'done' : '' }}"
    >
      <div class="id">{{ i }}</div>
      <div class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
      <button  class="delete" (click)="deleteHomework(i)"><b>X</b></button>
    </div>
  </div>
</div>
